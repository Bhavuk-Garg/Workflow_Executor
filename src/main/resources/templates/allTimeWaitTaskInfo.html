<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div th:replace="fragments/common :: header"></div>
    <div class="container">
        <h2>List of Tasks With Time Wait</h2>
        <div class="row">
            <div class="col col-4 p-3 m-2 bg-primary text-white">Task ID</div>
            <div class="col col-4 p-3 m-2 bg-primary text-white">Wait Time(seconds)</div>
        </div>
        <div class="row align-items-center"  th:each="task : ${allTimeWaitTaskInfo}">
            <div class="col col-4 p-3 m-2 bg-info text-white" th:text="${task.id}"></div>

            <form class="form-row col col-4" method="post" th:action="@{'/changeTime/'+${task.id}}">
                <div class="col col-10">
                    <input class="form-control" type="number" th:value="${task.time}" name="time" required/>
                </div>
                <div class="col col-2">
                    <button class="btn btn-primary mx-1" type="submit">Change</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
