<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>

    <div th:replace="fragments/common :: header"></div>

<div class="container text-white text-center">
        <div class="row">
            <div class="col col-sm-2 p-3 m-2 bg-primary">ID</div>
            <div class="col col-sm-2 p-3 m-2 bg-primary">FROM TASK</div>
            <div class="col col-sm-2 p-3 m-2 bg-primary">OUTPUT</div>
            <div class="col col-sm-2 p-3 m-2 bg-primary">TO TASK</div>
        </div>
        <div class="row" th:each="dependency: ${dependencies}">
            <div class="col col-sm-2 p-3 m-2 bg-info" th:text="${dependency.id}"></div>
            <div class="col col-sm-2 p-3 m-2 bg-info" th:text="${dependency.fromTask.id}"></div>
            <div class="col col-sm-2 p-3 m-2 bg-info" th:text="${dependency.output}"></div>
            <div class="col col-sm-2 p-3 m-2 bg-info" th:text="${dependency.toTask.id}"></div>
            <a class="col col-sm-1 p-3 m-2 bg-warning" th:href="@{'/editDependency/'+${dependency.id}}">Edit</a>
        </div>
    </div>
    <form method="post"  th:object="${taskDependencyDTO}">
        <div class="input-group">
            <input th:field="*{fromTask}" type="number" class="form-control" placeholder="FROM TASK(int)"/>
            <div th:if="${#fields.hasErrors('fromTask')}" th:errors="*{fromTask}"></div>

            <input th:field="*{output}" type="text" class="form-control" placeholder="OUTPUT"/>
            <div th:if="${#fields.hasErrors('output')}" th:errors="*{output}"></div>

            <input th:field="*{toTask}" type="number" class="form-control" placeholder="TO TASK(int)"/>
            <div th:if="${#fields.hasErrors('toTask')}" th:errors="*{toTask}"></div>

        </div>
        <button type="submit">Add</button>
    </form>


    <div th:replace="fragments/common:: footer"></div>
</body>
</html>
